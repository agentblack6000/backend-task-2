<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          Welcome!
        </span>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="d-flex flex-column justify-content-start align-items-center vh-100 pt-5">
      <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">The Undergound Railway</h1>
        <p class="lead text-muted">Fast, simple, and modern ticketing system</p>
      </div>

      <!-- Content from child templates -->
      <div class="mt-4">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

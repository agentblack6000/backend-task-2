<!DOCTYPE html>
<html>
<head>
    <title>Passenger Signup</title>
</head>
<body>
    <h2>Passenger Signup</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'passenger-login' %}">Login here</a></p>

</body>
</html>

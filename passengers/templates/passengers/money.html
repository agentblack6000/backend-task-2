{% extends "base.html" %}
{% block title %}Add Money{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-5">
<div class="card shadow p-4">
<h3 class="text-center mb-3">Add Money</h3>


<p class="text-muted text-center">Payment Gateway: Please be honest</p>


<form method="post" class="mt-3">
{% csrf_token %}


<label class="form-label">Amount</label>
<input type="number" id="amount" name="amount" min="0" required placeholder="0.00" class="form-control mb-3">


<button class="btn btn-success w-100">Add</button>
</form>
</div>
</div>
</div>
{% endblock %}

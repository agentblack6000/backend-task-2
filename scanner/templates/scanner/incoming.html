{% extends "base.html" %}
{% block title %}Incoming Scan{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:75vh;">
  <div class="card shadow p-4" style="max-width: 450px; width: 100%;">

    <h2 class="text-center mb-4">Incoming Ticket Scan</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Scan Ticket</button>
    </form>

    {% if message %}
    <div class="alert alert-info text-center mt-3">
        {{ message }}
    </div>
    {% endif %}

    <div class="mt-4 text-center">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mb-2">Go to Dashboard</a>

      <form action="{% url 'passenger-logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger w-100">Logout</button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
